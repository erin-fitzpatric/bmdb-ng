<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}} </span>
        <span><a routerLink='/movies/create'>
                <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
        </span>
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th><a (click)="sortBy('id')">ID</a></th>
            <th><a (click)="sortBy('lastName')">NAME</a></th>
            <th>ID</th>
            <th>TITLE</th>
            <th>RATING</th>
            <th>YEAR</th>
            <th>DIRECTOR</th>
            <th>ACTION</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let m of movies">
            <td>{{m.id}}</td>
            <td>{{m.title}}</td>
            <td>{{m.rating}}</td>
            <td>{{m.year}}</td>
            <td>{{m.director}}</td>
            <td>E | D</td>
        </tr>
    </tbody>
</table>
